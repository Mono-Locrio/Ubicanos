<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mono Loçrio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 10px 0;
        }
        .cover-photo {
            width: 100%;
            height: 300px;
            background-image: url('https://github.com/Mono-Locrio/Ubicanos/blob/main/20250122_203040.jpg?raw=true');
            background-size: cover;
            background-position: center;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        h1, h2 {
            color: #fff;
            text-align: center;
        }
        .social-media {
            margin: 20px 0;
            text-align: center;
        }
        .social-media a {
            margin: 0 10px;
            text-decoration: none;
            color: #fff;
            font-size: 24px;
        }
        .location {
            text-align: center;
            margin-top: 20px;
        }
        .map {
            width: 100%;
            height: 300px;
            border: 0;
        }
        /* Estilos del botón de menú */
        .menu-container {
            text-align: center;
            margin: 20px 0;
        }
        .menu-button {
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: background 0.3s, border 0.3s;
        }
        .menu-button i {
            margin-right: 10px;
        }
        .menu-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .cover-photo {
                height: 200px;
            }
            .container {
                width: 95%;
                padding: 15px;
            }
            .social-media a {
                font-size: 20px;
                margin: 0 8px;
            }
        }
        @media (max-width: 480px) {
            .cover-photo {
                height: 150px;
            }
            .container {
                width: 100%;
                padding: 10px;
            }
            .social-media a {
                font-size: 18px;
                margin: 0 5px;
            }
            .map {
                height: 250px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Mono Loçrio</h1>
</header>

<div class="cover-photo"></div>

<div class="container">
    <h2>¡Síguenos en nuestras redes sociales!</h2>
    <div class="social-media">
        <a href="https://www.facebook.com/profile.php?id=100089814626063" target="_blank" title="Facebook"><i class="fab fa-facebook-square"></i></a>
        <a href="https://www.instagram.com/mono_locrio/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
    </div>

    <h2>Nuestro Menú</h2>
    <div class="menu-container">
        <a href="Menu.html" target="_blank" class="menu-button">
            <i class="fas fa-utensils"></i> Ver Menú
        </a>
    </div>

    <h2>Ubicación</h2>
    <div class="location">
        <p>Estamos ubicados en:</p>
        <p>Calle Santander Panajachel, Guatemala</p>
        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d371.9120492031944!2d-91.15819263178656!3d14.741872975855673!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85894b6850c9c819%3A0x2666ecaa6c28b49e!2sMono%20Lo%C3%A7rio!5e0!3m2!1ses-419!2sgt!4v1743043100372!5m2!1ses-419!2sgt" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</div>

</body>
</html>
